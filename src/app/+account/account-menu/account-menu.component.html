<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>企业配置</h2>
          </header>

          <div>
            <div class="widget-body no-padding" >
              <div  class="row">
                <article  class="col-sm-12">
                  <div class="navbar navbar-default">
                    <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >

                      <div class="form-group pdlr-4">
                        <a class="btn btn-success btn-sm"  data-toggle="modal" data-target="#myModal">
                          <span class="glyphicon glyphicon-plus mr-5"></span>添加</a>
                      </div>
                      <div class="form-group pdlr-4">
                        <a class="btn default-btn btn-sm"   data-toggle="modal" data-target="#myModal">
                          <span class="glyphicon glyphicon-pencil mr-5 color-yellow"></span>修改</a>
                      </div>
                      <div class="form-group pdlr-4">
                        <a class="btn default-btn btn-sm" >
                          <span class="fa-fw fa  fa-trash-o mr-5 color-red"></span>删除</a>
                      </div>

                      <div class="form-group btn-group pdlr-4">
                        <a class="btn default-btn btn-sm dropdown-toggle"  data-toggle="dropdown">
                          <span class="fa-fw fa fa-th-large mr-5 color-red"></span>批处理<i class="fa fa-fw fa-chevron-down"></i></a>

                        <ul class="dropdown-menu" role="menu">
                          <li><a ><span class="fa-fw fa  fa-trash-o color-red mr-5"></span>批量删除</a></li>
                        </ul>
                      </div>
                    </form>
                    <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                      <div class="form-group pdlr-4">
                        <input  class="form-control ng-pristine ng-valid ng-touched" maxlength="15" name="" placeholder="请输入搜索内容" type="text">
                      </div>
                      <div class="form-group pdlr-4">
                        <button class="btn btn-default" type="submit">
                          <i  class="glyphicon glyphicon-search"></i>
                          搜索
                        </button>
                      </div>
                    </form>

                  </div>
                </article>
              </div>
              <div style="padding:0;">
                <div style="padding: 0;z-index: 2;" class="table-responsive">
                  <table class="table table-striped  smart-form">
                    <thead>
                    <tr >
                      <td><label class="checkbox">
                        <input type="checkbox" name="checkbox-inline" >
                        <i></i>
                      </label>
                      </td>
                      <th>编码</th>
                      <th>标题</th>
                      <th>图标</th>
                      <th>规则</th>
                      <th>权重</th>
                      <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="">
                      <td>
                        <label class="checkbox">
                          <input type="checkbox" >
                          <i></i>
                        </label>
                      </td>
                      <td><span>001</span></td>
                      <td><span>人力资源</span></td>
                      <td><span> <i class="fa fa-group"></i> </span></td>
                      <td><span>#</span></td>
                      <td>1</td>
                      <td>
                        <span >
                          <span class="label-normal" >正常</span>
                          <span class="label-unknown">隐藏</span>
                        </span>
                      </td>

                    </tr>
                    <tr class="">
                      <td>
                        <label class="checkbox">
                          <input type="checkbox" >
                          <i></i>
                        </label>
                      </td>
                      <td><span>002</span></td>
                      <td><span>员工档案</span></td>
                      <td><span> <i class="fa fa-table"></i> </span></td>
                      <td><span>/tables/staff</span></td>
                      <td>1</td>
                      <td>
                        <span >
                          <span class="label-normal" >正常</span>
                          <span class="label-unknown">隐藏</span>
                        </span>
                      </td>

                    </tr>

                    </tbody>
                  </table>

                </div>
              </div>
              <!-- 底部-（分页部分）-->
              <div class="dt-toolbar">
                <div class="col-xs-12 col-sm-6">
                  <span>共5条</span>
                </div>
                <div class="hidden-xs right">
                  <ul class="pagination pagination-sm">
                    <li *ngFor="let p of categoryList?.page" class="{{p.class}}">
                      <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                      <a *ngIf="p.method==''">{{p.text}}</a>
                    </li>
                  </ul>
                </div>
              </div>

            </div>





          </div>

        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>



</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title txt-color-blue" data-ng-bind='results.title'><i class="fa-fw fa fa-plus"></i>添加企业配置</h3>
        <h3 class="modal-title  color-yellow" data-ng-bind='results.title'><i class="glyphicon glyphicon-pencil"></i>修改企业配置</h3>
      </div>
      <div class="modal-body">
       <div class="row">
         <form class="smart-form ">
           <fieldset>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
               <section>
                 <label class="label txt-color-blue">编码<span class="asterisk-color">*</span></label>
                 <label class="input">
                   <input type="text" placeholder="" name="" >
                 </label>
               </section>
             </div>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
               <section>
                 <label class="label">父级</label>
                 <label class="select">
                   <select class="input-sm" name="" >
                     <option value="0" >无</option>
                     <option value="" >面板</option>
                     <option value="" >人力资源</option>
                     <option value="" >--员工档案</option>
                     <option value="" >--部门设置</option>
                   </select> <i></i>
                 </label>
               </section>
             </div>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
               <section>
                 <label class="label txt-color-blue">规则<span class="asterisk-color">*</span></label>
                 <label class="input">
                   <input type="text" placeholder="" name="" >
                 </label>
               </section>
             </div>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
               <section>
                 <label class="label txt-color-blue">标题<span class="asterisk-color">*</span></label>
                 <label class="input">
                   <input type="text" placeholder="" name="" >
                 </label>
               </section>
             </div>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
               <section>
                 <label class="label ">图标</label>
                 <label class="input">
                   <input type="text" placeholder="" name="" >
                 </label>
               </section>
             </div>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
               <section>
                 <label class="label ">权重</label>
                 <label class="input">
                   <input type="number" placeholder="" name="" >
                 </label>
               </section>
             </div>
             <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
               <section>
                 <label class="label ">状态</label>
                 <div class="inline-group">
                     <label class="radio">
                       <input type="radio" name="radio-inline" checked="checked">
                       <i></i>正常</label>
                     <label class="radio">
                       <input type="radio" name="radio-inline">
                       <i></i>隐藏</label>
                   </div>
               </section>
             </div>

           </fieldset>


         </form>
       </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm" type="button"><span class="glyphicon glyphicon-plus"></span>保存并新增</button>
        <button type="button" class="btn btn-primary" data-ng-click="ok()">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
