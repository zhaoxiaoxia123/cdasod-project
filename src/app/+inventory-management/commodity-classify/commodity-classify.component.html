<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title txt-color-blue" data-ng-bind='results.title'><i class="fa-fw fa fa-plus"></i>添加商品分类</h3>
        <h3 class="modal-title  color-yellow" data-ng-bind='results.title'><i class="glyphicon glyphicon-pencil"></i>修改商品分类</h3>
      </div>
      <div class="modal-body">
        <div class="row mt-20">
          <form   class="smart-form ">
            <fieldset>
              <section>
                <label class="label txt-color-blue">分类编号<span class="asterisk-color">*</span></label>
                <label class="input">
                  <input type="text"  placeholder="分类编号" name="category_number" >
                </label>
              </section>
              <section>
                <label class="label txt-color-blue">分类名称<span class="asterisk-color">*</span></label>
                <label class="input">
                  <input type="text" placeholder="请输分类名称"  name="category_desc" >
                </label>
              </section>
              <section>
                <label class="label ">上级分类</label>
                <label class="select">
                  <select name="category_depth" >
                    <option  value="0">一级分类</option>
                    <option  value="">名称</option>
                  </select><i></i>
                </label>
              </section>
            </fieldset>
          </form>

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="button">提交并新增</button>
        <button type="button" class="btn btn-primary" data-ng-click="ok()">提交</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
