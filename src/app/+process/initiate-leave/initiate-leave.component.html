<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" >
          <header >
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 >请假</h2>
          </header>
          <div>
            <!--小部件内容-->
            <div class="widget-body no-padding">
              <form id="smart-form-register" class="smart-form" >
                <fieldset>
                  <legend>基本信息</legend>
                  <input type="hidden" name="">
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <label class="label txt-color-blue">请假类型<span class="asterisk-color">*</span></label>
                    <section>
                        <label   class="select form-control border-0">
                          <select  name="" >
                            <option  value="0" disabled>--请选择--</option>
                            <option  value="1">事假</option>
                            <option  value="2">病假</option>
                            <option  value="3">年假</option>
                            <option  value="4">调休</option>
                            <option  value="5">婚假</option>
                            <option  value="6">产假</option>
                            <option  value="7">陪产假</option>
                            <option  value="8">路途假</option>
                            <option  value="9">其他</option>
                          </select><i></i>
                        </label>

                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section >
                      <label class="label txt-color-blue">开始日期<span class="asterisk-color">*</span></label>
                      <label  class="input">
                        <input  name=""  maxlength="20"  placeholder="选择日期（必填）"  class="form-control ng-binding expire-text-soon"/>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section >
                      <label class="label txt-color-blue">结束日期<span class="asterisk-color">*</span></label>
                      <label  class="input">
                        <input  name=""  maxlength="20"  placeholder="选择日期（必填）"  class="form-control ng-binding expire-text-soon"/>
                      </label>
                    </section>
                  </div>

                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label class="label txt-color-blue">请假天数<span class="asterisk-color">*</span></label>
                      <label class="input">
                        <input  type="number" placeholder="请假天数（必填）" name="" >
                      </label>
                    </section>
                  </div>

                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <section>
                      <label class="label txt-color-blue">请假事由<span class="asterisk-color">*</span></label>
                      <label class="textarea textarea-resizable">
                        <textarea class="custom-scroll" rows="4" name="" placeholder="请假事由（必填）"></textarea>
                      </label>
                    </section>
                  </div>

                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="label ">图片<a class="txt-color-blue pd-10" >添加图片</a><span class="txt-color-blueLight pd-10">(最多可以选择10张)</span></div>
                    <div  class="picture mb-20">
                      <div  class="picture-list " >
                        <a  class="fa fa-times-circle picture-a" style="display:block;"></a>
                        <img   src="assets/img/superbox/superbox-thumb-2.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list picture-a" >
                        <a  class="fa fa-times-circle" style="display:block;"></a>
                        <img  src="assets/img/superbox/superbox-thumb-4.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list picture-a" >
                        <a  class="fa fa-times-circle" style="display:block;"></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>
                      <div  class="picture-list" >
                        <a  class="fa fa-times-circle picture-a" ></a>
                        <img src="assets/img/superbox/superbox-thumb-6.jpg" alt="" title="">
                      </div>

                    </div>

                  </div>
                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-20">
                    <div class="label ">附件<a class="txt-color-blue pd-10" >添加附件</a></div>
                  </div>

                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-20">
                    <div class="label ">审批人<a class="txt-color-blue pd-10" data-toggle="modal" data-target="#myModal">添加审批人</a></div>
                    <ul  class="avatars">
                      <li>
                        <a class="fa fa-times-circle picture-a" style="display:block;"></a>
                        <a  class="portrait-size" title="刘鑫">
                          刘鑫
                        </a>
                      </li>
                      <div class="approval-arrow" >
                        <img  src="assets/img/icon/arrow.png" >
                      </div>
                      <li >
                        <a class="fa fa-times-circle picture-a" ></a>
                        <a  class=" portrait-size" title="刘鑫">
                          刘鑫
                        </a>
                      </li>
                      <div class="approval-arrow" >
                        <img  src="assets/img/icon/arrow.png" >
                      </div>
                      <li>
                        <a class="fa fa-times-circle picture-a" ></a>
                        <a  class=" portrait-size" title="刘鼎折覆餗鑫">
                          刘鼎折覆餗鑫
                        </a>
                      </li>
                      <div class="approval-arrow" >
                        <img  src="assets/img/icon/arrow.png" >
                      </div>
                      <li >
                        <a class="fa fa-times-circle picture-a"></a>
                        <a  class="portrait-size" title="刘鼎折覆餗鑫">
                          刘鼎折覆餗鑫
                        </a>
                      </li>
                    </ul>

                  </div>

                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-20">
                    <div class="label ">抄送人<a class="txt-color-blue pd-10" data-toggle="modal" data-target="#myModal">添加抄送人</a><span class="txt-color-blueLight pd-10">(审批通过后，通知抄送人)</span></div>
                    <ul  class="avatars">
                      <li>
                        <a class="fa fa-times-circle picture-a" style="display:block;"></a>
                        <a  class="portrait-size" title="刘鑫">
                          刘鑫
                        </a>
                      </li>
                      <li >
                        <a class="fa fa-times-circle picture-a" ></a>
                        <a  class=" portrait-size" title="刘鑫">
                          刘鑫
                        </a>
                      </li>
                      <li>
                        <a class="fa fa-times-circle picture-a" ></a>
                        <a  class=" portrait-size" title="刘鼎折覆餗鑫">
                          刘鼎折覆餗鑫
                        </a>
                      </li>
                      <li >
                        <a class="fa fa-times-circle picture-a"></a>
                        <a  class="portrait-size" title="刘鼎折覆餗鑫">
                          刘鼎折覆餗鑫
                        </a>
                      </li>
                    </ul>

                  </div>

                </fieldset>
                <footer>
                  <button type="button" class="btn btn-default" >
                    返回
                  </button>
                  <button  type="submit" class="btn btn-primary">
                    提交
                  </button>
                </footer>
              </form>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
