
<li *ngFor="let ml of fromFatherValue?.result?.task?.data" (click)="readTask(ml.project_id,ml.todo_id,ml.userId)">
   <span class="bar-holder">
      <a>
         <span class="margin-bottom-5 from">
            <strong>{{ml.username}}</strong> <i>{{ml.messageTitle}}</i>
        </span>
        <span class="subject">任务：<em class="note no-margin">{{ml.taskTitle}} </em></span>
        <span class="subject">截止日期：<em class="note no-margin">{{ml.expired_at}} </em></span>
      </a>
    </span>
</li>
