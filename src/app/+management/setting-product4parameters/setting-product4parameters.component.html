  <sa-widget [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
    <header>
      <ul class="nav nav-tabs pull-left in">

        <li [class.active]="state.tabs.demo2=='tab-r1'" class="active">

        </li>
      </ul>
    </header>
    <div>
      <div class="widget-body">
        <tabset>
          <tab [active]="state.tabs.demo2 == 'tab-r1'">

            <tabset class="pd-10">

              <tab [active]="state.tabs.demo2 == 'tab-r1'">

                <div class="row">

                  <article class="col-sm-4">

                    <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                               [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">

                      <div>
                        <div class="widget-body no-padding">
                          <div type="info" class="no-margin alert alert-primary" >
                            <i class="fa-fw fa fa-plus"></i>
                            添加规格/参数
                          </div>
                          <div type="info" class="no-margin alert alert-primary">
                            <i class="fa-fw fa fa-pencil"></i>
                            修改规格/参数
                          </div>
                          <!--[formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate-->
                          <div  class="">
                            <form class="smart-form ">
                              <input  type="hidden" name="edit_key"  [(ngModel)]="edit_key">

                              <fieldset>

                                <div >
                                  <label class="label">类型</label>
                                  <section class="col col-8">
                                    <label class="select">
                                      <!--formControlName="category_id"-->
                                      <select name="category_id" [(ngModel)]="category_id">
                                        <option *ngFor="let cl of parentCategoryList" value="{{cl.category_id}}" [selected]="cl.category_id == select_id">
                                          <b *ngIf="cl.category_depth == 0">{{cl.category_desc}}</b>
                                          <b *ngIf="cl.category_depth != 0">--{{cl.category_desc}}</b>
                                        </option>
                                      </select>
                                    </label>
                                  </section>
                                  <section class="col-lg-4">
                                    <button type="button" class="btn btn-info btn-sm" [routerLink]="['/management/product3type']">
                                      添加类型
                                    </button>
                                  </section>
                                </div>

                              </fieldset>
                              <fieldset>
                                <section >
                                  <label class="label ">参数名称</label>
                                  <label class="input">
                                    <input  type="text" name="category_tab_name"  [(ngModel)]="category_tab_name" placeholder="请输入参数名称">
                                  </label>
                                </section>
                                <section>
                                  <label class="label">参数内容</label>
                                  <label class="textarea textarea-resizable">
                                    <textarea class="custom-scroll" rows="5" name="category_tab_value"  [(ngModel)]="category_tab_value"></textarea>
                                  </label>
                                </section>

                              </fieldset>
                              <footer>
                                <button (click)="onSubmit()"  type="button" class="btn btn-primary  ml-2">
                                  保存
                                </button>

                              </footer>
                            </form>
                          </div>


                        </div>
                      </div>

                    </sa-widget>


                  </article>

                  <article class="col-sm-8">

                    <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"

                      <div>

                          </div>

                              <div class="row">
                                <label class="label col col-2">选择类型</label>
                                <section class="col col-10">
                                  <label class="select">
                                    <select name="select_category_id" [(ngModel)]="select_category_id" (change)="getSpecification()" >
                                      <option *ngFor="let cl of categoryList?.result?.categoryList?.data" value="{{cl.category_id}}" [selected]="select_id == cl.category_id">
                                        <b *ngIf="cl.category_depth == 0">{{cl.category_desc}}</b>
                                        <b *ngIf="cl.category_depth != 0">--{{cl.category_desc}}</b>
                                      </option>
                                    </select> <i></i> </label>
                                </section>
                              </div>
                            </fieldset>
                          </form>


                          <div  class="row mt-10">
                            <article  class="col-sm-12">
                              <div class="navbar navbar-default">
                                  <form  class="navbar-form navbar-left" novalidate="" role="search" >

                                     <div class="form-group pdlr-4">
                                       <select class="form-control">

                                         <option value ="">dfgdegf</option>
                                         <option value="">dgdfg</option>
                                         <option value="">dgdfg</option>
                                       </select>
                                     </div>
                                    <div class="form-group pdlr-4">
                                      <a class="btn default-btn btn-sm" >
                                        <span class="fa-fw fa fa-pencil mr-5 color-yellow"></span>修改</a>
                                    </div>
                                    <div class="form-group pdlr-4">
                                      <a class="btn default-btn btn-sm" >
                                        <span class="fa-fw fa  fa-trash-o mr-5 color-red"></span>删除</a>
                                    </div>
                                    <div class="form-group pdlr-4">
                                      <a class="btn default-btn btn-sm"  data-toggle="modal" data-target="#particulars" >
                                        <span class="fa-fw fa fa-list-alt mr-5 color-green"></span>详情</a>
                                    </div>
                                    <div class="form-group btn-group pdlr-4">
                                      <a class="btn default-btn btn-sm dropdown-toggle"  data-toggle="dropdown">
                                        <span class="fa-fw fa fa-th-large mr-5 color-red"></span>批处理<i class="fa fa-fw fa-chevron-down"></i></a>

                                      <ul class="dropdown-menu" role="menu">
                                        <li><a ><span class="fa-fw fa  fa-trash-o color-red mr-5"></span>批量删除</a></li>
                                      </ul>
                                    </div>
                                  </form>
                              </div>
                            </article>
                          </div>


                          <div style="padding:0;">
                            <div style="padding: 0;z-index: 2;" class="table-responsive">
                              <table class="table table-striped   smart-form">
                                <thead>
                                <tr >
                                  <td><label class="checkbox">
                                    <input type="checkbox" name="checkbox-inline" >
                                    <i></i>
                                  </label>
                                  </td>
                                  <th>类型</th>
                                  <th>规格/参数名称</th>
                                  <th>参数内容</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr *ngFor="let cl of (specification.result | keys)">
                                  <td>
                                    <label class="checkbox">
                                      <input type="checkbox" >
                                      <i></i>
                                    </label>
                                  </td>
                                  <td>{{cl.value.specification_name}}</td>
                                  <td>{{cl.value.specification_name}}</td>
                                  <td>{{cl.value.specification_value}}</td>

                                    <div *ngIf="cid == super_admin_id || select_cid == cid">

                                      <a class="btn btn-danger btn-xs" (click)="deleteSpecification(cl.key)"><span class="glyphicon glyphicon-remove"></span>删除</a>
                                    </div>
                                    <div *ngIf="cid != super_admin_id && select_cid != cid"><a class="btn btn-danger btn-xs">无权操作</a></div>

                                </tr>


                                </tbody>
                              </table>

                            </div>
                          </div>


                          <!-- 底部-（分页部分）-->
                          <div class="dt-toolbar">
                            <div class="col-xs-12 col-sm-6">
                              <span>共5条</span>
                            </div>
                            <div class="hidden-xs right">
                              <ul class="pagination pagination-sm">
                                <li *ngFor="let p of categoryList?.result?.page" class="{{p.class}}">
                                  <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                                  <a *ngIf="p.method==''">{{p.text}}</a>
                                </li>
                              </ul>
                            </div>
                          </div>

                        </div>
                      </div>
                    </sa-widget>
                  </article>
                </div>
              </tab>
            </tabset>
          </tab>
        </tabset>
      </div>
    </div>
  </sa-widget>
</div>



<div class="modal fade" id="particulars" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title" data-ng-bind='results.title'></h3>
        <h4 class="modal-title">类型</h4>
      </div>
      <div class="modal-body height-overflow-380">
        <div class="row ">
          <div class="col-sm-12">
            <div class="" >
              <P class="alert alert-info">基本信息</P>
              <table class="table table-striped table-forum">
                <tbody>
                <tr>
                  <td class="width-120">类型:</td>
                  <td class=""></td>
                </tr>
                <tr>
                  <td class="width-120">规格/参数名称:</td>
                  <td class=""></td>
                </tr>
                <tr>
                  <td class="width-120">参数内容:</td>
                  <td >
                    <span ></span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
